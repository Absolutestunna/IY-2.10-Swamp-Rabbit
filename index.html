<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <div class="container">

      <!--Header-->
      <div class="first-row row">
        <div class="col-xs-12 header">
          <div class=header-img>
            <img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="">
          </div>
          <h3 class="header-topic">Swamp Rabbit Cycling</h3>
          <div class="header-logo"><img src="bike.png" alt="Bike-Logo"></div>
        </div><!--end of header-->
      </div>

      <div class="second-row row">
        <div class="col-xs-12 description">
          <div class="description-p"><p>Bringing you the best in bicycle gear eqipment and community since 2016!</p></div>
        </div>

      </div><!--end of second-row-->


      <div class="third-row row">
          <div class="bicycle-slides col-xs-12">
            <div class="slide1"><img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="First Slide"></div>
          </div>
          <div class="bicycle-slides col-xs-12">
            <div class="slide2"><img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Second Slide"></div>
          </div>
          <div class="bicycle-slides col-xs-12">
            <div class="slide3"><img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Third Slide"></div>
          </div>
      </div><!--end of third-row-->


      <div class="row fourth-row">
        <div class="col-xs-12 contact">
          <p>Visit, call or email us today and get the most out of your bike riding experience</p>
          <p class="number">(202) 555-0127</p>
          <p class="email">swamprabbitcycling@example.com</p>
        </div>
      </div><!--end of fourth-row-->

      <div class="row fifth-row">
        <div class="col-xs-12 swamp-footer">
          <p>2014 Swamp Rabbit Cycling, LLC.</p>
        </div>
      </div><!--end of fifth-row-->
    </div><!--end of container-->
