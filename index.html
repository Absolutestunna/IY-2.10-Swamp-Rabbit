<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bike Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>


  <body>

    <div class="container">
      <!--Header-->
      <div class="first-row row">
        <div class="col-xs-12 col-md-12 header">
          <div class=header-img>
            <img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="">
          </div>
          <h3 class="header-topic">Swamp Rabbit Cycling</h3>
          <div class="header-logo"><img src="bikes/bike-logo.png" alt="Bike-Logo"></div>
        </div><!--end of header-->
      </div>

      <div class="second-row row">
        <div class="col-xs-12 col-md-12 description">
          <div class="description-p"><p>Bringing you the best in bicycle gear eqipment and community since 2016!</p></div>
        </div>

      </div><!--end of second-row-->




<!--Carousel-->
      <div id="myCarousel" class="carousel slide hidden-sm hidden-md hidden-lg" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Flower" width="460" height="345">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control hidden-md hidden-lg" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<!--end of Carousel-->


      <div class="third-row row visible-sm visible-md visible-lg">
          <div class="bicycle-slides col-xs-12 col-sm-4 col-md-4">
            <div class="slide1"><img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="First Slide"></div>
          </div>
          <div class="bicycle-slides col-xs-12 col-sm-4 col-md-4">
            <div class="slide2"><img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Second Slide"></div>
          </div>
          <div class="bicycle-slides col-xs-12 col-sm-4 col-md-4">
            <div class="slide3"><img src="https://images.unsplash.com/23/parked-bike.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=77ba0b5fa589ee80ca20a547b103d113" alt="Third Slide"></div>
          </div>
      </div><!--end of third-row -->


      <div class="row fourth-row">
        <div class="col-xs-12 col-md-12 contact">
          <p>Visit, call or email us today and get the most out of your bike riding experience</p>
          <p class="number">(202) 555-0127</p>
          <p class="email">swamprabbitcycling@example.com</p>
        </div>
      </div><!--end of fourth-row-->

      <div class="row fifth-row ">
        <div class="col-xs-12 col-md-12 swamp-footer">
          <p>2014 Swamp Rabbit Cycling, LLC.</p>
        </div>
      </div><!--end of fifth-row-->
    </div><!--end of container-->

  </body>
</html>
